<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>

    <!-- css script -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div id="progressBarContainer" class="progress-bar-container container-size">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div id="showProgressContainer" class="show-progerss-container container-size"></div>
      <div class="progress-bar-controller-container">
        <button id="startBtn" class="btn btn-start">Start</button>
        <button id="stopBtn" class="btn btn-stop">Stop</button>
      </div>
    </div>

    <!-- js script -->
    <script src="index.js"></script>
  </body>
</html>
